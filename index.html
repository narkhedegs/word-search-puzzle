<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Word Search Puzzle</title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
	<style>
		body{
			padding-top: 20px;
			padding-bottom: 20px;
		}
		#puzzleTable {
			table-layout: fixed;
			width: 500px;
			height: 500px;
		}
		#puzzleTable, #puzzleTable td {
			border: 2px solid black;
			border-collapse: collapse;
		}
		#puzzleTable td {
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="navbar navbar-inverse navbar-default" role="navigation">
			<div class="container-fluid">
				<div class="navbar-header">
					<button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">Toggle Navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a href="#" class="navbar-brand">Word Search Puzzle</a>
				</div>
				<div class="navbar-collapse collapse"></div>
			</div>
		</div>
		<div class="row">
			<div id="puzzleContainer" class="col-md-12"></div>
		</div>
	</div>

	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<script src="word-search-puzzle.js"></script>
	<script>
		$(document).ready(function () {
			var words = new Array("apple", "ball", "cat", "dog", "elephant", "fox", "green", "hat", "ice", "joker", "kite", "lemon", "monkey", "nose", "ox", "peter", "queen", "rat", "solution", "tween", "ultraviolet", "wolf", "xenon", "yellow", "zebra");

			var	puzzleGenerator = new WordSearchPuzzle.WordSearchPuzzleGenerator({
				directions: [
					WordSearchPuzzle.PlacementDirection.LeftToRight,
					WordSearchPuzzle.PlacementDirection.RightToLeft,
					WordSearchPuzzle.PlacementDirection.TopToDown,
					WordSearchPuzzle.PlacementDirection.DownToTop
				]
			});

			var puzzle = puzzleGenerator.generate(words);

			var puzzleString = '<table id="puzzleTable">';
			for(var i = 0;i < puzzle.rows.length;i++){
				var row = puzzle.rows[i];
				puzzleString += '<tr>';
				for(var j = 0;j < row.length;j++){
					var cell = row[j];
					var character = cell.value === null ? '-' : cell.value;
					puzzleString += '<td>' + character + '</td>';
				}
				puzzleString += '</tr>';
			}
			puzzleString += '</table>';
			$('#puzzleContainer').html(puzzleString);

			console.log(puzzle);
		});
	</script>
</body>
</html>
